
{% extends "layout.html" %}
{% block content %}
<table class='table table-striped table-sortable table-bordered'>
    <thead class='thead-dark'>
        <tr>
            <th scope='col'>IP</th>
            <th scope='col'>Country</th>
            <th scope='col'>Request Traffic</th>
        </tr>
    </thead>
    <tbody>
        {% for n in nodes %}
        <tr>
            <td>{{n.ip}}</td>
            <td>{{n.country}}</td>
            <td>{{n.get_totaltries()}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<iframe id="map-wrapper" src="./static/map.html" width="100%" height="100%" style="overflow:hidden;height: 100vh;width: 100%;"></iframe>
{% endblock %}
